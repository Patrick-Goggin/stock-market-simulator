<div class="modal fade" id="sell-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Sell Shares</h4>
            </div>
            <div class="modal-body">

                <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">How many?</button>
      </span>
                    <input id="sale-quantity" class="form-control" type="number" placeholder="enter number of shares" ng-model="shares">
                </div><!-- /input-group -->
                <br>
                Revenue from sale: $
                <span ng-bind="round(shares*companyDetails.l)"></span>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close('No'); purchaseReset();" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" ng-click="close('Yes'); sellShares(); updateFunds(); purchaseReset();" class="btn btn-primary" data-dismiss="modal">Yes</button>
            </div>
        </div>
    </div>
</div>
