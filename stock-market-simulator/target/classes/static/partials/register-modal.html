<div class="modal fade" id="register-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Register</h4>
            </div>
            <div class="modal-body">

                <form id="register-form">
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input type="text" id="register-email" class="form-control" placeholder="Enter Email">
                    </div>
                    <div class="form-group" ng-show="notRegistered">
                        <label for="register-first-name">First name:</label>
                        <input type="text" id="register-first-name" class="form-control" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label for="register-last-name">Last name:</label>
                        <input type="text" id="register-last-name" class="form-control" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password:</label>
                        <input type="text" id="register-password" class="form-control" placeholder="Enter Password">
                    </div>
                    <button  class="btn btn-primary" ng-click="register()">Submit</button>
                </form>

                <div ng-show="registered">
                    Registration Complete
                    <button class="btn btn-primary" ng-click="close('Cancel'); resetRegisterModal();" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</div>
