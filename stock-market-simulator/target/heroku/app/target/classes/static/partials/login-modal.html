<div class="modal fade" id="login-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Login</h4>
            </div>
            <div class="modal-body">

                <form ng-show="notLoggedIn">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="text" class="form-control" id="login-password" aria-describedby="emailHelp" placeholder="Enter password">
                    </div>
                    <button class="btn btn-primary" ng-click="login()">Submit</button>
                </form>

                <div ng-show="loggedIn">
                    Login Successful
                    <button class="btn btn-primary" ng-click="close('Cancel'); resetLoginModal(); updatePortfolio();" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
</div>
